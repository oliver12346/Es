<!DOCTYPE html>
<html lang="en">
  <body style="background-color:
    #DD5133;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
</head>
<body>
    <h1>Social Media App</h1>
    

    <form action="/" method="POST">
        <input type="text" name="text" placeholder="Write something...">
        <button type="submit">Post</button>
    </form>
  

    <div id="posts">
        {% for post in posts %}
        <div class="post">
            <p>{{ post.text }}</p>
            <p>Likes: {{ post.likes }}</p>
            <form action="/like_post/{{ loop.index0 }}" method="POST">
                <button type="submit">Like</button>
            </form>
            <form action="/comment_post/{{ loop.index0 }}" method="POST">
                <input type="text" name="comment" placeholder="Add a comment">
                <button type="submit">Comment</button>
            </form>
            
            <form action="/delete_post/{{ loop.index0 }}" method="POST">
                <button type="submit">Delete</button>
            </form>
          <a href="{{ url_for('view_post', post_id=loop.index0) }}">Share</a>   <a href="{{ url_for('view_comment', post_id=loop.index0) }}">comments</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
